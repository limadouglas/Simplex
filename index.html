<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simplex</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <nav class="navbar navbar-light bg-light col-12">
                <a class="navbar-brand">Simplex</a>

                <!-- Example split danger button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="opPrincipal" onclick="simplex();">Maximizar</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="opSecundaria" onclick="operacao(this);">Minimizar</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="limpar();">Limpar</a>
                    </div>
                </div>


                <!-- <button class="btn btn-lg" id="calcular" onclick="simplex();">Calcular</button> -->
            </nav>


            <!-- Tabela Simplex -->
            <table class="table table-responsive" id="tabela-simplex">
                <thead id="cab-tabela">
                    <tr>
                        <th>#</th>
                        <th>Base</th>
                        <th class="indice-topo">
                            <img src="imagens/ios-close.svg" class="float-left collapse" alt="excluir" onclick="remover(this);"> X1
                            <img src="imagens/ios-plus.svg" class="float-right collapse" alt="adicionar" onclick="adicionar(this);">
                        </th>
                        <th class="indice-topo">
                            <img src="imagens/ios-close.svg" class="float-left collapse" alt="excluir" onclick="remover(this);"> X2
                            <img src="imagens/ios-plus.svg" class="float-right collapse" alt="adicionar" onclick="adicionar(this);">
                        </th>
                        <th class="indice-topo">
                            <img src="imagens/ios-close.svg" class="float-left collapse" alt="excluir" onclick="remover(this);"> F1
                            <img src="imagens/ios-plus.svg" class="float-right collapse" alt="adicionar" onclick="adicionar(this);">
                        </th>
                        <th class="indice-topo">
                            <img src="imagens/ios-close.svg" class="float-left collapse" alt="excluir" onclick="remover(this);"> F2
                            <img src="imagens/ios-plus.svg" class="float-right collapse" alt="adicionar" onclick="adicionar(this);">
                        </th>
                        <th class="indice-topo">
                            <img src="imagens/ios-close.svg" class="float-left collapse" alt="excluir" onclick="remover(this);"> F3
                            <img src="imagens/ios-plus.svg" class="float-right collapse" alt="adicionar" onclick="adicionar(this);">
                        </th>
                        <th>B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="indice">1ª</td>
                        <td class="indice">F1</td>
                        <td><input type="text" value="1"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="1"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="0"></td>
                        <td class="indice"><input type="text" value="4"></td>
                    </tr>
                    <tr>
                        <td class="indice">2ª</td>
                        <td class="indice">F2</td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="1"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="1"></td>
                        <td><input type="text" value="0"></td>
                        <td class="indice"><input type="text" value="6"></td>
                    </tr>
                    <tr>
                        <td class="indice">3ª</td>
                        <td class="indice">F3</td>
                        <td><input type="text" value="3"></td>
                        <td><input type="text" value="2"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="1"></td>
                        <td class="indice"><input type="text" value="18"></td>
                    </tr>
                    <tr class="indice-final">
                        <td>#</td>
                        <td>Z</td>
                        <td><input type="text" value="-3"></td>
                        <td><input type="text" value="-5"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="0"></td>
                        <td><input type="text" value="0"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr></tr>
                </tfoot>
            </table>
            <div class="col-12">
                <button type="button" class="btn btn-sm col-2" id="proximo" onclick="proximo();">próximo ► </button>
                <button type="button" class="btn btn-sm col-2" id="anterior" onclick="anterior();"> ◄ anterior</button>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
